name: Gemini CLI
on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  run-gemini:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Run Gemini CLI
        uses: google-github-actions/run-gemini-cli@v0.1.20
        with:
          api_key: ${{ secrets.GEMINI_API_KEY }}
          arg: "Analyze code on branch ${{ github.ref_name }}"
